sudo: required

language: cpp

os:
  - linux
  - osx

dist: trusty

services:
  - docker

before_install:
  - '[ "$TRAVIS_OS_NAME" != linux ] || sudo add-apt-repository -y ppa:beineri/opt-qt551-trusty'
  - '[ "$TRAVIS_OS_NAME" != linux ] || sudo apt-get -qy update'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew update'

install:
  - '[ "$TRAVIS_OS_NAME" != linux ] || docker pull ubuntu:16.04'
  - '[ "$TRAVIS_OS_NAME" != linux ] || sudo apt-get -qy install build-essential pkg-config qt55base qt55declarative qt55svg libusb-1.0-0-dev'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew install qt55 libusb'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew link --force qt55'

before_script:
  - '[ "$TRAVIS_OS_NAME" != linux ] || export QMAKESPEC=linux-g++'
  - '[ "$TRAVIS_OS_NAME" != linux ] || . /opt/qt55/bin/qt55-env.sh'
  - '[ "$TRAVIS_OS_NAME" != osx ] || export QMAKESPEC=macx-clang'
  - mkdir -p "$TRAVIS_BUILD_DIR-build"
  - pushd "$TRAVIS_BUILD_DIR-build"
  - qmake -v
  - qmake -Wall CONFIG+=release "$TRAVIS_BUILD_DIR"
  - popd

script:
  - make -C "$TRAVIS_BUILD_DIR-build" -j2 all
  - '[ "$TRAVIS_OS_NAME" != linux ] || docker run --name="lollerplex" ubuntu:16.04 /bin/sh
    -c "apt-get -qy update; apt-get -qy install build-essential git pkg-config devscripts
    dh-make qt5-qmake qt5-default qtbase5-dev qtdeclarative5-dev libqt5svg5-dev libusb-1.0-0-dev;
    cd /root/; git clone https://github.com/rbino/ems-qart.git; cd ems-qart; export
    QMAKESPEC=linux-g++; export QT_SELECT=qt5; git archive --format=tar.gz HEAD > ../ems-qart_0.7.orig.tar.gz;
    debuild -us -uc"'
  - ls -lah "$TRAVIS_BUILD_DIR-build"
  - ls -lah

after_success:
  - '[ "$TRAVIS_OS_NAME" != linux ] || docker cp lollerplex:/root/ems-qart_0.7-1_amd64.deb "$TRAVIS_BUILD_DIR-build"'
  - '[ "$TRAVIS_OS_NAME" != osx ] || macdeployqt $TRAVIS_BUILD_DIR-build/ems-qart.app -qmldir=/usr/local/Cellar/qt55/5.5.1/qml -verbose=2 -dmg'

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR-build/ems-qart.dmg"
  on:
    repo: rbino/ems-qart
    tags: true
    condition: '"$TRAVIS_OS_NAME" == osx'

- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR-build/ems-qart_0.7-1_amd64.deb"
  on:
    repo: rbino/ems-qart
    tags: true
    condition: '"$TRAVIS_OS_NAME" == linux'
